role:
  channel_role_changed:
    "Минимальная роль, необходимая для создания канала с событиями, изменена на: **{}**"
  channel_role_current: |
    Минимальная роль, необходимая для создания канала с событиями: **{}**

    Обратите внимание, что независимо от этих настроек, пользователь с правами `Управления Сервером` всегда может создавать каналы для событий.

    Чтобы изменить эту роль, используйте команду: `{}role channel <роль>`
  delete_role_changed:
    "Минимальная роль, необходимая для удаления событий, изменена на: **{}**"
  delete_role_current: |
    Минимальная роль, необходимая для удаления событий: **{}**

    Обратите внимание, что независимо от этих настроек, пользователь с правами `Управления Сервером` всегда может удалять события.

    Чтобы изменить эту роль, используйте команду: `{}role delete <роль>`
  event_role_changed:
    "Минимальная роль, необходимая для создания событий, изменена на: **{}**"
  event_role_current: |
    Минимальная роль, необходимая для создания событий: **{}**

    Чтобы изменить эту роль, используйте команду: `{}role event <роль>`

